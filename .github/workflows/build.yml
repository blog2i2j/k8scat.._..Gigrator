name: build
on:
  push:
    branches:
      - go
  pull_request:
    branches:
      - go
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Get dependencies
        run: |
          go mod download
      - name: Build
        run: |
          go build -v .
      - name: Test
        run: |
          go test -v .